      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!--
      IMP : The order in which the scripts are downloaded matters here , so we use "defer" attribute.
      Here we need to have the Leaflet library downloaded and loaded by the browser, before our original script actually is loaded , that is because we need to use the Library in our script.
    -->
    <!--
      <script defer src="other.js"></script>
    
      Here we can access all the global variables of "other.js" and "leaflet.js" in script.js

      But other.js cannot access the global variables of script.js
    -->
    <script defer src="script.js"></script>
    <title>Mapty // Map your workouts</title>

  <body>
    <div class="sidebar">
      <div class="sidebar--header">
        <img src="logo.png" alt="Logo" class="logo" />
        <div class="sidebar--options" id="sort">Sort &downarrow;</div>
        <div class="sidebar--options" id="reset">Delete All</div>
      </div>

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
